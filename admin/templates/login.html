<head>
  <link rel='stylesheet' href='login.css'>
</head>
{% extends "layout.html" %}
{% block title %}
  管理者ログイン
{% endblock %}
{% block body %}
<div style="text-align: center">
<h3 class="co">管理者ログイン</h3>
<form action="{{url_for('login')}}" method="POST">
  <div>
    メールアドレス
    <input type="email" name="email">
  </div>
  <div>
    パスワード　　 
    <input type="password" name="password">
  </div>
  <button type="submit" style="background-color:rgb(223, 223, 223); border-color:rgb(223, 223, 223); color:#941f44">送信</button>
</form>
</div>
{% endblock %}
