<head>
  <link rel='stylesheet' href='top.css'>
</head>
{% extends "layout.html" %}
{% block title %}
  従業員一覧
{% endblock %}
{% block body %}
<h3>従業員一覧</h3>
<table>
  <thead>
    <tr>
      <td class="co">入社年度</td>
      <td class="co">名前</td>
      <td class="co">フリガナ</td>
      <td class="co">配属</td>
      <td colspan="3" class="co"></a></td>
    </tr>
  </thead>
  <tbody>
    {% for a in account %}
      <tr>
        <td>{{ account.year }}</td>
        <td>{{ account.name }}</td>
        <td>{{ account.ruby }}</td>
        <td>{{ account.dept }}部{{account.group}}グループ</td>
        <td><a href="{{url_for('show', id=account.id)}}">詳細</a>
          <form action="{{url_for('delete', id=account.id)}}" method="POST">
            <button type="submit" style="background-color:rgb(223, 223, 223); border-color:rgb(223, 223, 223); color:#941f44">アカウント削除</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
